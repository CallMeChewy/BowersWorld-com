<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Google API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; }
        .status { padding: 1rem; margin: 1rem 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 0.75rem 1.5rem; margin: 0.5rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 4px; }
        pre { background: #f8f9fa; padding: 1rem; border-radius: 4px; overflow-x: auto; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Simple Google API Test</h1>
        
        <div>
            <label>Your Client ID:</label>
            <input type="text" id="clientId" placeholder="906077568035-3ofuni3...">
            
            <label>Your API Key:</label>
            <input type="text" id="apiKey" placeholder="AIzaSyCCcI8l31ws715q...">
            
            <button onclick="testBasicAPI()">Test Basic API</button>
            <button onclick="testAuth()">Test Authentication</button>
        </div>
        
        <div id="status" class="status info">Ready to test</div>
        <div id="log"><pre>Log will appear here...</pre></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    
    <script>
        function setStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        async function testBasicAPI() {
            try {
                setStatus('Testing basic Google API...', 'info');
                log('üîÑ Testing Google API loading...');
                
                // Check if gapi is available
                if (typeof gapi === 'undefined') {
                    throw new Error('Google API not loaded');
                }
                
                log('‚úÖ Google API script is available');
                
                // Load client
                await new Promise((resolve, reject) => {
                    gapi.load('client', {
                        callback: resolve,
                        onerror: () => reject(new Error('Failed to load client'))
                    });
                });
                
                log('‚úÖ Google API client loaded');
                setStatus('‚úÖ Basic API test passed!', 'success');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                setStatus(`‚ùå Basic API test failed: ${error.message}`, 'error');
            }
        }

        async function testAuth() {
            try {
                const clientId = document.getElementById('clientId').value;
                const apiKey = document.getElementById('apiKey').value;
                
                if (!clientId || !apiKey) {
                    throw new Error('Please enter Client ID and API Key');
                }
                
                setStatus('Testing authentication...', 'info');
                log('üîÑ Testing authentication with your credentials...');
                log(`Using Client ID: ${clientId.substring(0, 20)}...`);
                log(`Using API Key: ${apiKey.substring(0, 20)}...`);
                
                // Load auth2
                log('üì• Loading client:auth2 modules...');
                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => reject(new Error('Timeout loading auth2')), 10000);
                    
                    gapi.load('client:auth2', {
                        callback: () => {
                            clearTimeout(timeout);
                            resolve();
                        },
                        onerror: (error) => {
                            clearTimeout(timeout);
                            reject(new Error('Failed to load auth2: ' + JSON.stringify(error)));
                        }
                    });
                });
                
                log('‚úÖ Auth2 module loaded');
                
                // Initialize with detailed error handling
                log('üîß Initializing gapi.client...');
                try {
                    await gapi.client.init({
                        apiKey: apiKey,
                        clientId: clientId,
                        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                        scope: 'https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/userinfo.email'
                    });
                    log('‚úÖ Client initialized successfully');
                } catch (initError) {
                    log(`‚ùå Client init error: ${initError.message || initError}`);
                    throw new Error(`Client initialization failed: ${initError.message || initError}`);
                }
                
                // Get auth instance with error checking
                log('üîê Getting auth instance...');
                const authInstance = gapi.auth2.getAuthInstance();
                
                if (!authInstance) {
                    throw new Error('Could not get auth instance - check OAuth client ID');
                }
                
                log('‚úÖ Auth instance obtained');
                
                // Check if already signed in
                const isSignedIn = authInstance.isSignedIn.get();
                log(`Current sign-in status: ${isSignedIn}`);
                
                if (isSignedIn) {
                    const user = authInstance.currentUser.get();
                    const profile = user.getBasicProfile();
                    log(`‚úÖ Already signed in as: ${profile.getName()} (${profile.getEmail()})`);
                    setStatus('‚úÖ Authentication test passed! (already signed in)', 'success');
                    return;
                }
                
                // Try to sign in
                log('üîê Attempting sign-in (popup should appear)...');
                try {
                    const user = await authInstance.signIn({
                        prompt: 'select_account'
                    });
                    
                    const profile = user.getBasicProfile();
                    log(`‚úÖ Signed in as: ${profile.getName()} (${profile.getEmail()})`);
                    
                    // Test a simple API call
                    log('üß™ Testing Drive API access...');
                    const response = await gapi.client.drive.files.list({
                        pageSize: 3,
                        fields: 'files(id,name)'
                    });
                    
                    log(`‚úÖ Drive API test successful! Found ${response.result.files.length} files`);
                    setStatus('‚úÖ Full authentication test passed!', 'success');
                    
                } catch (signInError) {
                    log(`‚ùå Sign-in error: ${signInError.error || signInError.message || signInError}`);
                    throw new Error(`Sign-in failed: ${signInError.error || signInError.message || 'Unknown error'}`);
                }
                
            } catch (error) {
                log(`‚ùå Auth error: ${error.message || error}`);
                setStatus(`‚ùå Auth test failed: ${error.message || error}`, 'error');
                
                // Enhanced debugging
                log(`\nüîß DEBUG INFORMATION:`);
                log(`- gapi available: ${typeof gapi !== 'undefined'}`);
                log(`- gapi.client available: ${typeof gapi !== 'undefined' && typeof gapi.client !== 'undefined'}`);
                log(`- gapi.auth2 available: ${typeof gapi !== 'undefined' && typeof gapi.auth2 !== 'undefined'}`);
                log(`- Current URL: ${window.location.href}`);
                log(`- Client ID format check: ${clientId.includes('.apps.googleusercontent.com') ? 'OK' : 'INVALID'}`);
                log(`- API Key length: ${apiKey.length} characters`);
                
                // Specific error suggestions
                if (error.message && error.message.includes('popup_blocked')) {
                    log(`\nüí° SOLUTION: Enable popups for this site`);
                } else if (error.message && error.message.includes('redirect_uri_mismatch')) {
                    log(`\nüí° SOLUTION: Add http://localhost:8080 to authorized origins in Google Cloud Console`);
                } else if (error.message && error.message.includes('unauthorized_client')) {
                    log(`\nüí° SOLUTION: Check OAuth client ID configuration`);
                } else {
                    log(`\nüí° SUGGESTIONS:`);
                    log(`1. Check OAuth consent screen is configured`);
                    log(`2. Add your email to test users`);
                    log(`3. Verify authorized JavaScript origins`);
                    log(`4. Check API restrictions on your API key`);
                }
            }
        }

        // Initialize
        window.onload = function() {
            log('üöÄ Simple Google API Test Ready');
            log('üìã Enter your credentials and test step by step');
        };
    </script>
</body>
</html>
