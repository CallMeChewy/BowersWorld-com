
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheets & Drive OAuth Test (GIS)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: 0 auto; }
        .status { padding: 1rem; margin: 1rem 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 1rem 2rem; margin: 1rem 0; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 1rem; border-radius: 4px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>üìä Sheets & Drive OAuth Test (GIS)</h1>
    <p>Using Google Identity Services to request Sheets & Drive API scopes</p>
    
    <button onclick="initializeGIS()">Test Sheets & Drive Auth</button>
    
    <div id="status" class="status info">Waiting for Google propagation or ready to test Sheets & Drive OAuth</div>
    <pre id="log">Log will appear here...</pre>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const CLIENT_ID = "906077568035-3ofuni3d731kk5m732nbv040j27b5glt.apps.googleusercontent.com";

        function log(message) {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.textContent += `[${time}] ${message}
`;
            console.log(message);
        }

        function setStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function initializeGIS() {
            setStatus('Initializing Google Identity Services with Sheets & Drive scopes...', 'info');
            log('üîÑ Initializing Google Identity Services with scopes...');

            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse,
                scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/spreadsheets.readonly'
            });

            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed()) {
                    log('‚ö†Ô∏è Prompt was not displayed - user may have no active session or cookies blocked');
                } else if (notification.isSkippedMoment()) {
                    log('‚ÑπÔ∏è Prompt was skipped by the browser');
                } else {
                    log('‚úÖ Prompt displayed');
                }
            });
        }

        function handleCredentialResponse(response) {
            log('‚úÖ Credential received!');
            log(`ID Token: ${response.credential}`);
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            log(`User: ${payload.name}`);
            log(`Email: ${payload.email}`);
            setStatus('‚úÖ Sheets & Drive OAuth test PASSED!', 'success');
        }
    </script>
</body>
</html>
