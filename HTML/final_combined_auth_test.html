
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Polished OAuth Test Suite (GIS)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; max-width: 700px; margin: 0 auto; }
        .status { padding: 1rem; margin: 1rem 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 1rem 2rem; margin: 0.5rem 0; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        pre { background: #f8f9fa; padding: 1rem; border-radius: 4px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>‚úÖ Final Polished OAuth Test Suite (GIS)</h1>
    <p>Test all Google Identity methods from one page: Basic Auth, One Tap, and Sheets/Drive scopes</p>
    
    <button onclick="launchBasicAuth()">Test Basic Button Auth</button>
    <button onclick="launchSheetsDriveAuth()">Test Sheets & Drive Auth</button>
    
    <div id="status" class="status info">Waiting for Google propagation or ready to test</div>
    <pre id="log">Log will appear here...</pre>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const CLIENT_ID = "906077568035-3ofuni3d731kk5m732nbv040j27b5glt.apps.googleusercontent.com";

        function log(message) {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.textContent += `[${time}] ${message}
`;
            console.log(message);
        }

        function setStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        window.onload = function() {
            setStatus('Initializing Google Identity Services for all methods...', 'info');
            log('üîÑ Initializing GIS for One Tap and Button tests...');

            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse,
                auto_select: false
            });

            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed()) {
                    log('‚ö†Ô∏è One Tap prompt was not displayed - user may have no active session or cookies blocked');
                } else if (notification.isSkippedMoment()) {
                    log('‚ÑπÔ∏è One Tap prompt was skipped by the browser');
                } else {
                    log('‚úÖ One Tap prompt displayed');
                }
            });
        };

        function launchBasicAuth() {
            setStatus('Launching basic button-triggered prompt...', 'info');
            log('üîÑ Launching basic button-triggered prompt...');
            google.accounts.id.prompt();
        }

        function launchSheetsDriveAuth() {
            setStatus('Launching Sheets & Drive scope prompt...', 'info');
            log('üîÑ Launching Sheets & Drive scope prompt...');

            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse,
                scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/spreadsheets.readonly',
                auto_select: false
            });

            google.accounts.id.prompt();
        }

        function handleCredentialResponse(response) {
            log('‚úÖ Credential received!');
            log(`ID Token: ${response.credential}`);
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            log(`User: ${payload.name}`);
            log(`Email: ${payload.email}`);
            setStatus('‚úÖ OAuth test PASSED!', 'success');
        }
    </script>
</body>
</html>
